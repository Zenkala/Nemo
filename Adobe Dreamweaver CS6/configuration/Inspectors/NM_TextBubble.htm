<style>
	.piBody{ margin: 0px; }
	/* the upper and lower halves of the inspector */				
	#topLayer, 
	.topLayer,
	#errorLayer, 
	.errorLayer {
		position: absolute;

		width: 480px;

	TD, TD INPUT{
		font-size: 		small;

	TD SELECT{

<body class="piBody">
<!-- Specify the image that will appear in the Property inspector -->
	<SPAN ID="image" STYLE="position:absolute; width:54px; height:36px; z-index:16; left: 3px; top: 2px;">
		<IMG SRC="NM_TextBubble_2x.png" WIDTH="54" HEIGHT="36" NAME="marqueeImage" style="margin:3px;">
	</SPAN>
	<!-- If your form fields are in different AP elements, you must ¬
	create a separate form inside each AP element and reference it as ¬

	<div id="topLayer" class="cls_cf_textarea_div_topLayer" >
	  	<table width="100%" border="0" cellpadding="0" cellspacing="1">
			<TR>
				<TD>ID:</TD>
				<TD><INPUT NAME="theID" ID="theID" onChange="updateTag('id')"></TD>
			</TR>
			<TR>
				<TD>Location of pointer:</TD>
				<TD>
					<SELECT NAME="thePointer" onChange="updateTag('pointer')">
						<OPTION VALUE="top-left" id="TopLeft">top-left</OPTION>
						<OPTION VALUE="top-middle" id="TopMiddle">top-middle</OPTION>
						<OPTION VALUE="top-right" id="TopRight">top-right</OPTION>
						<OPTION VALUE="middle-left" id="MiddleLeft">middle-left</OPTION>
						<OPTION VALUE="middle-right" id="MiddleRight">middle-right</OPTION>
						<OPTION VALUE="bottom-left" id="BottomLeft">bottom-left</OPTION>
						<OPTION VALUE="bottom-middle" id="BottomMiddle">bottom-middle</OPTION>
						<OPTION VALUE="bottom-right" id="BottomRight">bottom-right</OPTION>
					</SELECT>
				</TD>
			</TR>
			<TR>
				<TD>target:</TD>
				<TD><INPUT NAME="theTarget" ID="theTarget" onChange="updateTag('target')"></TD>
			</TR>
			<TR>
				<TD>color:</TD>
				<TD><SELECT NAME="theColor" onChange="updateTag('color')">
					<OPTION VALUE="white" id="White">white</OPTION>
					<OPTION VALUE="blue" id="Blue">blue</OPTION>
					<OPTION VALUE="green" id="Green">green</OPTION>
					<OPTION VALUE="red" id="Red">red</OPTION>
				</SELECT></TD>
			</TR>
  		</table>
	</div>
