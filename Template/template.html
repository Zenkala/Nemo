        <script type="text/javascript" charset="utf-8" src="js/nemo.js"></script>
        <script type="text/javascript" charset="utf-8" src="template.js"></script>
        
        <script type="text/javascript">nemoInit();</script>

<body>
    <div id="ghostDiv">
      <div id="ghostDivCover"> </div>

<div id="contentDiv" style="position: absolute; left: 0px">
  <div class="slide" id="commentslide">
    <div class="comment slideNumber">woot!</div>
  </div>
  <div class="slide activeSlide" id="slide0">
    <div class="nm_TextBubble bottom-right" id="textBubble" style="position: absolute; left: 476px; top: 133px; width: 211px;">Hallo ! </div>
    <div class="nm_Box" id="box" style="position: absolute; left: 599px; top: 357px; width: 162px; height: 100px;">
      <p>This is a quiz</p>
      <p>&nbsp;</p>
      <div class='nm_ClosedQuiz' id='nm_ClosedQuiz1'>
        <div class="nm_qItem" id="nm_ClosedQuiz1_0" answer="true" tip="">
          <input type="radio" name="nm_ClosedQuiz1" id="inp_nm_ClosedQuiz1_0" />
          <label class="input" for="inp_nm_ClosedQuiz1_0">Item</label>
        </div>
        <div class="nm_qItem" id="nm_ClosedQuiz1_1" answer="false" tip="aTip">
          <input type="radio" name="nm_ClosedQuiz1" id="inp_nm_ClosedQuiz1_1" />
          <label class="input" for="inp_nm_ClosedQuiz1_1">Item</label>
        </div>
      </div>
      <p>&nbsp;</p>
    </div>
    <div class="nm_TextBubble bottom-right" id="aTip" style="position: absolute; left: 604px; top: 334px; width: 165px;">Maybe the other item is correct!</div>
  </div>
  <div class="slide" id="slide1" type="experiment">
    <div class="nm_ExperimentPane" id="experimentPane" stay="1"></div>
    <div class="nm_TextBubble bottom-right" id="textBubble2" style="position: absolute; left: 513px; top: 272px; width: 201px;">Time for some experiments!</div>
  </div>
  <div class="slide" id="slide2" type="experiment">
    <div class="comment slideNumber">3</div>
  <span class="nm_Hatching_green" id="hatching" style="position: absolute; left: 495px; top: 248px; width: 256px; height: 256px;"></span></div>
</div>

    <header id="title"><span>Template</span></header>
    <div id="navigation" style="margin: 670px auto 0px auto; width:130px;">
      <button id="prev" onClick="prev()" style="float:left;">Prev</button>
        <p id="slideIndex" style="float:left;">0/?</p>
      <button id="next" onClick="next()" style="float:left;">Next</button>
    </div>
  
    </body>
