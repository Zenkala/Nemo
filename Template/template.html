<!doctype html5>
<html version="0.3.6">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<title>Template</title>
        
        <script type="text/javascript" charset="utf-8" src="js/yepnope.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/nemo.js"></script>
        <script type="text/javascript" charset="utf-8" src="template.js"></script>
        
        <script type="text/javascript">nemoInit();</script>       
        
		<link rel="stylesheet" type="text/css" href="css/reset.css" />    
        <link id="mainCSS" rel="stylesheet" type="text/css" href="css/designView.css" />

</head> 
<body>
    <div id="ghostDiv">
      <div id="ghostDivCover"> </div>
    </div>
    
<div id="contentDiv" style="position: absolute; left: 0px">
  <div class="slide" id="commentslide">
    <div class="comment slideNumber">woot!</div>
  </div>
  <div class="slide activeSlide" id="slide0">
    <div class="nm_Experiment">
      <div class="nm_Box" style="position: absolute; left: 20px; top: 143px; width: 100px; height: 100px;"></div>
      <div class="nm_Slider autoGenerate" id="nm_Slider" style="position: absolute; width: 200px; height: 100px; top: 20px; left: 0px;"></div>
    </div>
  </div>
  <div class="slide" id="slide1">
    <div class="comment slideNumber">2</div>
    <img src="images/jinx.jpg" width="500" height="500" class="nm_Image" style="position: absolute; left: 491px; top: 112px;" stay="1">
    <div class="nm_TextBubble bottom-right red" style="position: absolute; left: 177px; top: 686px;" target="highlight">Highlite!</div>
    <span class="nm_Highlight_blue" id="highlight" style="position: absolute; left: 172px; top: 402px; width: 192px; height: 128px;"></span>
    <div class="nm_TextBubble bottom-right green" style="position: absolute; left: 306px; top: 73px;">Bubbling!</div>
    <div class="nm_TextField" style="position: absolute; left: 91px; top: 97px;">
      <p>Dit is een textfield.</p>
      <p>Jonge!</p>
    </div>
    <span class="nm_Hatching_green" style="position: absolute; left: 664px; top: 100px; width: 196px; height: 148px;"></span></div>
  <div class="slide" id="slide2">
    <div class="comment slideNumber">3</div>
    <div class="nm_Exclamation" style="position: absolute; left: 100px; top:300px;">Whoa!!!</div>
    <div class="nm_InfoBlock" style="position: absolute; left: 64px; top: 100px; width: 183px;">
      <div class="circle">
        <div class="content">?</div>
      </div>
      <div class="title">About JinX</div>
      <div class="paragraph">Jinx is a LOL champion. not to be confused with champignon</div>
    </div>
  </div>
</div>

    <header id="title"><span>Template</span></header>
    <div id="navigation" style="margin: 670px auto 0px auto; width:130px;">
      <button id="prev" onClick="prev()" style="float:left;">Prev</button>
        <p id="slideIndex" style="float:left;">0/?</p>
      <button id="next" onClick="next()" style="float:left;">Next</button>
    </div>
  
    </body>
</html>
