<!doctype html5>
<html version="0.3.6">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<title>Template</title>
        
        <script type="text/javascript" charset="utf-8" src="js/yepnope.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/nemo.js"></script>
        <script type="text/javascript" charset="utf-8" src="template.js"></script>
        
        <script type="text/javascript">nemoInit();</script>       
        
		<link rel="stylesheet" type="text/css" href="css/reset.css" />    
        <link id="mainCSS" rel="stylesheet" type="text/css" href="css/designView.css" />

</head> 
<body>
    <div id="ghostDiv">
      <div id="ghostDivCover"> </div>
    </div>
    
<div id="contentDiv" style="position: absolute; left: 0px">
  <div class="slide" id="commentslide">
    <div class="comment slideNumber">woot!</div>
  </div>
  <div class="slide activeSlide" id="slide0"><span class="nm_Hatching_green" style="position: absolute; left: 481px; top: 171px; width: 490px; height: 325px;"></span>
    <div class="nm_Box" style="position: absolute; left: 480px; top: 362px; width: 100px; height: 74px;">sdfsdfsdfsdf</div>
    <div class="comment slideNumber">1</div>
    <div class="nm_TextBubble bottom-right" id="textBubble" style="position: absolute; left: 100px; top: 300px; width: 399px; height: 115px;" correctexp="expGoed">
      <p>Wat zegt een koe?</p>
      <p>&nbsp;</p>
      <div class="nm_qGroup" id="nemoquiz" type="closed">
        <div class="nm_qItem" id="nemoquizA" answer="false"><input type="radio" id="input_nemoquizA" /><label class="input" for="input_nemoquizA"><span><span></span></span>Label A</label></div>
        <div class="nm_qItem" id="nemoquizB" answer="true"><input type="radio" id="input_nemoquizB" /><label class="input" for="input_nemoquizB"><span><span></span></span>Label B</label></div>
        <div class="nm_qItem" id="nemoquizC" answer="true"><input type="radio" id="input_nemoquizC" /><label class="input" for="input_nemoquizC"><span><span></span></span>Label C</label></div>
          <div class="nm_qCheck"></div>
      </div>
      <p>&nbsp;</p>
    </div>
    <div class="nm_TextBubble bottom-right" id="expGoed" style="position: absolute; left: 317px; top: 136px; width: 107px; height: 28px;" target="nemoquizA">Goedzo!</div>
    <div class="nm_TextBubble middle-left" id="expFout" style="position: absolute; left: 796px; top: 154px; width: 79px; height: 20px;" target="nemoquizB">
      <p>Fout, .</p>
    </div>
  </div>
  <div class="slide" id="slide1">
    <div class="comment slideNumber">2</div>
  </div>
  <div class="slide" id="slide2">
    <div class="comment slideNumber">3</div>
  </div>
  <div class="slide" id="slide3">
    <div class="comment slideNumber">4</div>
  </div>
  <div class="slide" id="slide4">
    <div class="comment slideNumber">5</div>
  </div>
  <div class="slide" id="slide5">
    <div class="comment slideNumber">6</div>
  </div>
</div>

    <header id="title"><span>Template</span></header>
    <div id="navigation" style="margin: 670px auto 0px auto; width:130px;">
      <button id="prev" onClick="prev()" style="float:left;">Prev</button>
        <p id="slideIndex" style="float:left;">0/?</p>
      <button id="next" onClick="next()" style="float:left;">Next</button>
    </div>
  
    </body>
</html>
