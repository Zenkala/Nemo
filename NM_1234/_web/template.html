<!doctype html5>
<html version="0.4.4">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<title>Template</title>
           
        <script type="text/javascript" charset="utf-8" src="js/yepnope.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/nemo.js"></script>
        <script type="text/javascript" charset="utf-8" src="template.js"></script>
        
        <script type="text/javascript">nemoInit();</script>       
        
		<link rel="stylesheet" type="text/css" href="css/reset.css" />    
        <link id="mainCSS" rel="stylesheet" type="text/css" href="css/designView.css" />

</head> 
<body>
    <div id="ghostDiv">
      <div id="ghostDivCover"> </div>
    </div>
    
<div id="contentDiv" style="position: absolute; left: 0px">
  <div class="slide" id="commentslide">
    <div class="comment slideNumber">woot!</div>
  </div>
  <div class="slide" id="slide0">
    <div class="nm_Exclamation" id="nm_TextField" style="position: absolute; left: 284px; top: 68px; width: 292px; height: 23px;">Edge Animate CC (3.0) animation!</div>
    <div class="zerglingv2 nm_Animation" id="zerglingv2" style="position: absolute; left: 19px; top: 207px; width: 800px; height: 400px;" url="zerglingv2"></div>
  </div>
  <div class="slide" id="slide1">
    <div class="nm_Exclamation" id="nm_TextField2" style="position: absolute; left: 301px; top: 54px; width: 143px;">Aniamtion v1.5</div>
    <p>&nbsp;</p>
  </div>
  <div class="slide activeSlide" id="slide2" type="experiment">
    <div class="nm_Slider autoGenerate" id="nm_Slider3" style="position: absolute; width: 200px; height: 100px; top: 208px; left: 483px;" title="Henkie" min="1" max="2" stepping="0.1" value1="1.5"></div>
    <p>&nbsp;</p>
    <div class="nm_ExperimentPane" id="experimentPane">
      <p>Welkom in deze experimenteerruimte. Ik weet nog niet precies wat er te experimenteren valt, maar we zullen eens kijken wat we kunnen doen!</p>
      <p>&nbsp;</p>
      <div class="nm_Slider autoGenerate" id="nm_Slider" style="width: 240px;" title="Rood" min="0" max="255" stepping="1" value1="10"></div>
      <div class="nm_Slider autoGenerate" id="nm_Slider2" style="width: 240px;" title="Groen" min="0" max="255" value1="40"></div>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <div class="nm_Button" id="nm_Button" style="position: relative; width: 204px; height: 20px;">Button</div>
      <p>&nbsp;</p>
    </div>
  </div>
</div>

    <header id="title"><span>Template</span></header>
    .,
<div id="navigation">
      <button id="prev" onClick="prev()" style="float:left;">Prev</button>
        <p id="slideIndex" style="float:left;">0/?</p>
      <button id="next" onClick="next()" style="float:left;">Next</button>
    </div>
  
    </body>
</html>
