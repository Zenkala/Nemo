<body class="piBody" onload="initializeUI()">
<form name="theForm">
<!-- Specify the image that will appear in the Property inspector -->
	<SPAN ID="image" STYLE="position:absolute; width:54px; height:36px; z-index:16; left: 3px; top: 2px;">

	<!-- If your form fields are in different AP elements, you must ¬

			<TR>
				<TD>Id:</TD>
				<TD><INPUT NAME="theID" ID="theID" type="text" onBlur="updateTag('id')"></INPUT></TD>
			</TR>
			<TR>
				<TD>	
					<input type="radio" name="theAnswerGroup" id="true" value="true" onClick="updateTag('answer')">

				</TD>
				<TD>
					<input type="radio" name="theAnswerGroup" id="false" value="false" onClick="updateTag('answer')">
					<label>False</label></input>
				</TD>
				<TD>Show a tip:</TD>
				<TD><SELECT NAME="theTip" editable="true" onBlur="updateTag('tip')">
					</SELECT>
				</TD>
			</TR>

  		</table>
